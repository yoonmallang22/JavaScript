<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XMLHttpRequest()</title>
</head>

<body>
	<p>hello lions</p>
	<button type="button">통신버튼</button>
	<script>
		const btn = document.querySelector('button');
		// btn.addEventListener('click', xhrRequest);
		let result;

		function xhrRequest() {
			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'message.txt');
			xhr.onreadystatechange = () => {
				if (xhr.readyState === 4 && xhr.status === 200) {
					// const result = xhr.responseText;
					result = xhr.responseText;

					console.log(result);	// 2. 안녕하세요 멋사 여러분
					document.querySelector('p').textContent = result;
				}
			}
			xhr.send();
		}

		xhrRequest();	// 비동기적으로 실행되고 있다

		console.log(result);	// 1. undefined
	</script>
</body>

</html>
