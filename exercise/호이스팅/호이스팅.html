<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호이스팅</title>
</head>

<body>
	<h1>hello world</h1>
	<!-- 1. a.js, b.js의 순서를 바꾸면 안된다 
		=> 호이스팅이 한 파일 내에서 이루어지는 것과 여러 파일에서 이루어지는게 다르다 -->
	<!-- 2. aa.js에서 x를 선언하고 있는데 a.js에서 x를 이미 선언했기 때문에 error가 난다 
		=> 함수로 감싸주셔야 한다 -->
	<script src="b.js"></script>
	<script src="a.js"></script>
	<script src="bb.js"></script>
	<script src="aa.js"></script>
</body>

</html>
