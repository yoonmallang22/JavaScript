<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM 트리 접근</title>
</head>

<body>
	점심 식단
	<article id="container">
		<ul>
			<li>탕수육</li>
			<li class="item-second">유산슬</li>
			<li>짜장면</li>
		</ul>
	</article>
	저녁 식단
	<article>
		<ul>
			<li>된장국</li>
			<li class="item-second">김치찌게</li>
			<li>해장국</li>
		</ul>
	</article>

	<script>
		// console.log(document.getElementsByTagName("li")[0]);
		// console.log(document.getElementsByClassName("item-second")[0]);

		const container = document.getElementById('container');

		console.log(container.getElementsByTagName('li')[0]);
		console.log(container.querySelector('li'));

		console.log(container.querySelector('li:nth-child(3)'));

		console.log(container.getElementsByClassName("item-second")[0]);
		console.log(container.querySelector('.item-second'));

		console.log(document.querySelectorAll('li'));
	</script>
</body>

</html>
