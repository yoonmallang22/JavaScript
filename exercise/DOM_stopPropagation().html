<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stopPropagation</title>
</head>

<body>
	<h1>나의 todo list</h1>
	<p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
	<p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
	<p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

	<script>
		const p = document.querySelectorAll('p');
		p.forEach((item) => {
			item.addEventListener('click', () => {
				alert(item.textContent.slice(0, -2));
			});
		});

		const btn = document.querySelectorAll('p > button');
		btn.forEach((item) => {
			item.addEventListener('click', (event) => {
				let question = confirm('삭제하시겠습니까?');
				if (question) {
					item.closest('p').remove();
				}
				event.stopPropagation();
			});
		});

	</script>
</body>

</html>
